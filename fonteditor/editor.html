<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <title>Editor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="editor.js"></script>
    </head>
    <body>
        <input id='txt' size='80' type="text" oninput="textChange(this.value)" value="0x06, 0x7c, 0x40, 0x78, 0x40, 0x7c, 0xc0, 0x00"/> <br/>
        <div id='field'></div>
        <br/>
        <button onclick="clearFld()">Clear</button>
        <button onclick="invertFld()">Invert</button>
        <button onclick="moveLeft()">&lt;=</button>
        <label>Black color<input type="checkbox" onchange="setColor(this.checked)" checked='true'></input></label>
    </body>
</html>
