// A very simple protocol definition, consisting of only
// one message.

syntax = "proto2";

message Settings {
    
}

message Hello {
    required int32 versionMajor = 100;
    required int32 versionMinor = 101;
    required int32 versionLast  = 102;
    required Settings settings  = 103;
}

message IRKey {
    repeated int32 period = 1000;
}

message SimpleMessage {
    required int32 id = 200;
    optional Hello hello = 201;
    optional IRKey pressedIRkey = 202;
}